<main class="scene" role="img" aria-label="Polyhedral morphing animation. We start from a regular dodecahedron, a regulat polyhedron (Platonic solid) with 12 faces, all of them regular pentagons, three such faces meeting at each of its 20 vertices. We pull these pentagonal faces outwards thus opening equilateral triangles at each of the 20 vertices - the three triangle vertices coincide with the vertices of the three pentagons formerly meeting a th dodecahedron vertex where we now have these triangular openings. Pulling the pentagonal faces outwards also opens up 30 rectangles along the 30 edges of the original dodecahedron. When all the newly opened triangles and rectangles have all edges equal to the ege length of the original dodecahedron, we have obtained a rhombicosidodecahedron - an Archimedean solid with 12 regular pentagon faces, 30 square faces and 20 equilateral triangle faces. Wi twist the pentagons and the triangles, thus breaking the squares in between along their diagonals, such that they each split into two triangles not in the same anymore. Originally right triangles, these newly created triangles morph into equilateral ones with just the right twist of the other faces. We now have a shape with 12 regular pentagon faces and 80 equilateral triangle faces - this is the snub dodecahedron, another of the 13 Archimedean solids. We twist back to the rhombicosidodecahedron, then continue twisting in the opposite direction of the original twist, getting the other snub dodecahedron variation, obtained by twisting the other way. W go back once more to the rhombicosidodecahedron and then we start to uniformly shrink the pentagonal faces and shrink the squae faces along the other direction - not the one along which we expanded them from the edges of the original dodecahedron. When the 12 regular pentagons have shrunk to a point and the 30 squares to lines between the 20 triangles remaining at full size, we have obtained an incosahedron, a regular polyhedron with 20 equilateral triangle faces (as many as the number of regular dodecahedron vertices), meeting five at each of the 12 vertices (as many as the number of regular dodecahedron faces). This is the dual of the initial polyhedron.">
