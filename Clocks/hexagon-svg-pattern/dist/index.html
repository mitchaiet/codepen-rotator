<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Hexagon SVG Pattern</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<svg id="patt">
	<radialGradient id="grad">
		<stop offset="0%" stop-color="#d4afb9">
			<animate attributeName="stop-color" values="#d4afb9; #d1cfe2; #9cadce; #7ec4cf; #52b2cf; #d4afb9" dur="4s" begin="-2s" repeatCount="indefinite" />
		</stop>
		<stop offset="25%" stop-color="#d4afb9">
			<animate attributeName="stop-color" values="#d4afb9; #d1cfe2; #9cadce; #7ec4cf; #52b2cf; #d4afb9" dur="4s" begin="-1.5s" repeatCount="indefinite" />
		</stop>
		<stop offset="50%" stop-color="#d4afb9">
			<animate attributeName="stop-color" values="#d4afb9; #d1cfe2; #9cadce; #7ec4cf; #52b2cf; #d4afb9" dur="4s" begin="-1s" repeatCount="indefinite" />
		</stop>
		<stop offset="75%" stop-color="#d4afb9">
			<animate attributeName="stop-color" values="#d4afb9; #d1cfe2; #9cadce; #7ec4cf; #52b2cf; #d4afb9" dur="4s" begin="-0.5s" repeatCount="indefinite" />
		</stop>
		<stop offset="100%" stop-color="#d4afb9">
			<animate attributeName="stop-color" values="#d4afb9; #d1cfe2; #9cadce; #7ec4cf; #52b2cf; #d4afb9" dur="4s" begin="0s" repeatCount="indefinite" />
		</stop>
	</radialGradient>
	<mask id="myMask">
		<pattern id="hex" width="200" height="177" patternUnits="userSpaceOnUse" patternTransform="scale(1)">
			<rect height="100%" width="100%" />
			<g stroke="#fff" stroke-width="20" stroke-linecap="square">
				<g id="r">
					<path id="l" d="M50 50v-52.5" />
					<use href="#l" transform="rotate(120 50 50)" />
					<use href="#l" transform="rotate(240 50 50)" />
					<animateTransform id="rot" attributeName="transform" attributeType="XML" type="rotate" values="0 50 50; 360 50 50" dur="4s" begin="0s;rot.end+2s" rrepeatCount="indefinite" />
				</g>
			</g>
			<g stroke="#fff" stroke-width="20" stroke-linecap="square">
				<use href="#r" transform="translate(100 0)" />
				<use href="#r" transform="translate(200 0)" />
				<use href="#r" transform="translate(-100 0)" />

				<use href="#r" transform="translate(-50 88.5)" />
				<use href="#r" transform="translate(50 88.5)" />
				<use href="#r" transform="translate(150 88.5)" />

				<use href="#r" transform="translate(0 177)" />

				<use href="#r" transform="translate(-50 -177)" />
				<use href="#r" transform="translate(100 177)" />

				<use href="#r" transform="translate(150 -88.5)" />
				<use href="#r" transform="translate(-50 -88.5)" />
				<use href="#r" transform="translate(50 -88.5)" />
			</g>
		</pattern>

		<rect width="100%" height="100%" fill="url(#hex)" />
	</mask>
	<rect width="100%" height="100%" mask="url(#myMask)" fill="url(#grad)" />
</svg>
<!-- partial -->
  
</body>
</html>
